<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - InsightClass</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="section-1">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <h1 class="logo-text">InsightClass</h1>
                </div>
                <div class="nav-links">
                    <ul><a href="../homepage.html">Home</a></ul>
                    <ul>About</ul>
                    <ul><button class="login"><a href="login-s.html">Login</a></button></ul>
                </div>
            </div>
        </div>
    </div>

    <div class="registration-form">
        <h2>Student Registration</h2>
        <form action="" method="POST" class="form">
            <!-- Student Registration Form -->
            <label for="rollNumber">Roll Number:</label>
            <input type="text" id="rollNumber" name="rollNumber" required>

            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <div class="button-student">
                <button type="submit" class="register">Register</button>
            </div>

            <h4>Already Registered? <a href="login-s.html">Login</a></h4>
            <h4>Not a student? <a href="registeration-t.html">Register</a> as Teacher</h4>
        </form>
    </div>

    <footer class="registeration-s-footer">
        <p>Designed by <strong>DIVYESH SINGH GEHLOT</strong> (IC-2K23-32)</p>
    </footer>
</body>
</html>
